

        {% verbatim %}
        <!-- 灰色的背景 -->
        <div v-show="modalControl.loginmodal.show" class="ui view animated {{ loginfadeInOut }} active">
        {% endverbatim %}
            <!-- 中间的白色部分 -->
            <form class="ui form" method="post">
                {% csrf_token %}
                <div class="ui text menu">
                    <div class="menu login">
                        登录
                    </div>
                    <a v-on:click="loginModalClose" class="ui image close_right">
                        <img src="/static/image/close_icon2.png" alt="" />
                    </a>
                </div>
                <div class="ui view yellow_login"></div>
                <div class="ui divider"></div>
                {% for field in loginform %}
                    <div class="field">
                        {{ field }}
                    </div>
                {% endfor %}
                <!-- <div class="field">
                    <input type="text" name="first-name" placeholder="邮箱">
                </div>
                <div class="field">
                    <input type="text" name="last-name" placeholder="密码">
                </div> -->
                <div class="inline field">
                    <div class="ui checkbox checked">
                        <input type="checkbox" tabindex="0">
                        <label>记住我</label>
                    </div>
                    <a href="/forgetpass" class="ui button forget" type="submit">
                        忘记密码？
                    </a>
                </div>

                <button type="submit" class="ui circular right button" >
                    登录
                    <i class="chevron inverted right icon"></i>
                </button>

            </form>
            {% if error_message %}
                <div class="ui error message" style="position: absolute; top: calc(50% + 140px); left: 50%; transform: translateX(-50%); width: 484px">
                    {{ error_message }}
                </div>
            {% endif %}
        </div>
